<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
    <!-- Dark Background -->
    <rect width="400" height="400" fill="#111827"/>
    
    <!-- Decorative Background Grid -->
    <path d="M0 0 h400 v400 h-400 Z" fill="#1F2937" fill-opacity="0.3"/>
    
    <!-- Gradient Definitions -->
    <defs>
      <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#10B981"/>
        <stop offset="100%" style="stop-color:#06B6D4"/>
      </linearGradient>
      
      <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#10B981"/>
        <stop offset="100%" style="stop-color:#06B6D4"/>
      </linearGradient>
    </defs>
    
    <!-- Circular Progress Indicator -->
    <circle cx="200" cy="200" r="150" fill="none" stroke="#1F2937" stroke-width="30"/>
    <circle cx="200" cy="200" r="150" fill="none" stroke="url(#progressGradient)" stroke-width="30" 
            stroke-dasharray="471.2" stroke-dashoffset="235.6" transform="rotate(-90 200 200)"/>
    
    <!-- Percentage Text -->
    <text x="200" y="180" font-family="monospace" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">0%</text>
    
    <!-- Year Text -->
    <text x="200" y="240" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#brandGradient)" text-anchor="middle">2025</text>
</svg>